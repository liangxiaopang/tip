<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery插件</title>
</head>
<style>
	input{
		margin:50px auto;
		width:500px;
		height:50px;
		line-height: 30px;
		display:block;
		border:10px solid red;
		outline: none;
	}
</style>
<body>
<input type="button" value="点击" id='test'>
	
</body>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
(function($){
	
		$.fn.myplug = function(options) {
      	var defaults = {
        	event : "click",        //触发响应事件
        	msg : "Holle word!"        //显示内容
      		};
        var options = $.extend({},defaults,options);
        return this.on(options.event,function(e){
        	alert($(this).attr('id'));
      	});
   	};
	  
})(jQuery)


   //绑定元素事件
   $(function(){
   	 $("#test").myplug({
      event : "click",        //触发响应事件
      msg : "插件原来就是这么简单!"     //显示内容
   }).css('border','5px solid blue')
   })
  
</script>
</html>
