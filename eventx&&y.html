<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>event的五种x和y</title>
</head>
<style>
	#test{
		background-color: red;
		width: 200px;
		height: 200px;
		margin:100px auto;
	}
</style>
<body>
	<div id="test">
		
	</div>
</body>
<script>
	var $test=document.getElementById('test');
	$test.onclick=function(e){
		console.log(e.clientX+':CLIENT:'+e.clientY);
		console.log(e.screenX+':SCREEN:'+e.screenY);
		console.log(e.offsetX+':OFFSET:'+e.offsetY);
		console.log(e.pageX+':PAGE:'+e.pageY);
		console.log(e.x+':xy:'+e.y);
	
			console.log('>>>>>>>>>>>>>>>>>>>')
	
		
	}
</script>
</html>
